<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="./script.js" defer></script>
    <title>Pop-Up</title>
</head>
<body>
    <div class="pop-up-container hidden">
        <button class="close">X</button>
        <div class="text-container">
            <h2 class="title">Christmas made easy</h2>
            <p id="countdown">64 days 10 hours to go</p>
            <p class="use-code">Use code <span class="code">XMAS</span> to save 20% and pay <span class="discounted-price">$33.60</span><br> today for this item</p>
            <p class="offer-ends">Offer ends midnight tonight.</p>
        </div>
    </div>
</body>
</html>
